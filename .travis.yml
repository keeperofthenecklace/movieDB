language: ruby
rvm:
  - 2.2.2
env:
  - TEST_SUITE = units
before_script:
  - rm -rf reports/*.8
bundler_args: --without development production --quiet
before_install:
  - cd $GEM; export BUNDLE_GEMFILE="`pwd`/Gemfile"
after_success:
  - CI=true TRAVIS=true coveralls --verbose
script:
  - bundle exec rake test:$TEST_SUITE
matrix:
  allow_failures:
     - rvm: 2.2.2
cache: bundler
notifications:
  email: kotn_ep1@hotmail.com
webhooks:
  on_success: always
  on_failure: always
